---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <h5><em>{{ post.date | date: "%B %e, %Y" }}</em></h5>

      <div class="entry">
        {{ post.content | truncatewords:50}}
      </div>

      <p class="read-more">| <a href="{{ site.baseurl }}{{ post.url }}">Read More</a> |</p>
    </article>
  {% endfor %}
</div>
